name: PyInstaller

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: build with pyinstaller
      run: |
        pyinstaller --noconsole --icon="icon.ico" ScrapMechanicSeedTool.py
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: D:\a\ScrapMechanicSeedTool\ScrapMechanicSeedTool\build\ScrapMechanicSeedTool\ScrapMechanicSeedTool.exe
        asset_name: ScrapMechanicSeedTool.exe
        release_name: Automatic Release
        tag: ${{ github.ref }}
        overwrite: true
        body: "I am too lazy to compile stuff myself so the exe gets automatically generated here"
